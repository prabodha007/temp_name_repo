application: nasa
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: css

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: nasa.app

- url: /css/main\.css
  static_files: css/main.css
  upload: css/favicon\.ico

libraries:
- name: webapp2
  version: "2.5.2"
